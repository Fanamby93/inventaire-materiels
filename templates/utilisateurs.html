<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1>Liste des utilisateurs</h1>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">Retour Ã  l'inventaire</a>

    {% if users %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom d'utilisateur</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>
                        <form action="{{ url_for('supprimer_utilisateur', id=user.id) }}" method="post" style="display:inline;" 
                              onsubmit="return confirm('Voulez-vous vraiment supprimer cet utilisateur ?');">
                            <button type="submit" class="btn btn-sm btn-danger" title="Supprimer utilisateur">
                                <i class="bi bi-trash"></i> Supprimer
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Aucun utilisateur trouvÃ©.</p>
    {% endif %}

</body>
</html>
