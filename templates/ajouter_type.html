<!DOCTYPE html>
<html>
<head>
    <title>Ajouter un type de matériel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h3>Ajouter un nouveau type de matériel</h3>
    <form method="POST">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom du type</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Retour</a>
    </form>

    <hr>
    <h5>Types existants :</h5>
    <ul>
        {% for type in types %}
        <li>{{ type.nom }}</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
